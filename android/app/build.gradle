plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.anmka.efham"
    compileSdk 34
    ndkVersion "26.1.10909125"


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true

    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    
    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.anmka.efham"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

//    signingConfigs {
//         release {
//                 keyAlias = keystoreProperties['keyAlias']
//                 keyPassword = keystoreProperties['keyPassword']
//                 storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
//                 storePassword = keystoreProperties['storePassword']
//             }
//        }

    packagingOptions {
        // Fixes duplicate libraries build issue,
        // when your project uses more than one plugin that depend on C++ libs.
        pickFirst 'lib/**/libc++_shared.so'
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Using debug signing for now (no keystore required)
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.13.1'
        force 'androidx.core:core-ktx:1.13.1'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation(platform("com.google.firebase:firebase-bom:33.0.0"))
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

}

apply plugin: 'com.google.gms.google-services'
android.buildTypes.release.ndk.debugSymbolLevel = 'FULL'

// Copy APK files to root build directory for tools that expect them there
afterEvaluate {
    android.applicationVariants.all { variant ->
        def variantName = variant.name.capitalize()
        def packageTask = tasks.findByName("package${variantName}")
        
        if (packageTask != null) {
            packageTask.doLast {
                def buildType = variant.buildType.name
                def apkFile = file("build/outputs/apk/${buildType}/app-${buildType}.apk")
                def flutterApkFile = file("build/outputs/flutter-apk/app-${buildType}.apk")
                def rootBuildDir = file("${rootProject.projectDir}/../build")
                def flutterApkDir = file("${rootProject.projectDir}/../build/app/outputs/flutter-apk")
                
                if (!rootBuildDir.exists()) {
                    rootBuildDir.mkdirs()
                }
                
                if (!flutterApkDir.exists()) {
                    flutterApkDir.mkdirs()
                }
                
                // Copy from standard APK location to root build directory
                if (apkFile.exists()) {
                    copy {
                        from apkFile
                        into rootBuildDir
                        rename { "app-${buildType}.apk" }
                    }
                    println "Copied APK to ${rootBuildDir}/app-${buildType}.apk"
                    
                    // Also copy to Flutter's expected location
                    copy {
                        from apkFile
                        into flutterApkDir
                        rename { "app-${buildType}.apk" }
                    }
                    println "Copied APK to ${flutterApkDir}/app-${buildType}.apk"
                }
                
                // Also copy from Flutter APK location
                if (flutterApkFile.exists()) {
                    copy {
                        from flutterApkFile
                        into rootBuildDir
                        rename { "app-${buildType}-flutter.apk" }
                    }
                    println "Copied Flutter APK to ${rootBuildDir}/app-${buildType}-flutter.apk"
                }
            }
        }
    }
}
