# ===============================
# Gradle Performance Configuration
# ===============================
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options=-Xmx2048M
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false

# ===============================
# AndroidX & Jetifier
# ===============================
android.useAndroidX=true
android.enableJetifier=true

# ===============================
# Android Build Options
# ===============================
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# ===============================
# Kotlin Compiler Settings
# ===============================
kotlin.daemon.jvmargs=-Xmx2048M -XX:MaxMetaspaceSize=512m
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process

# ===============================
# Java JDK Path
# ===============================
# Commented out to use system default JAVA_HOME
